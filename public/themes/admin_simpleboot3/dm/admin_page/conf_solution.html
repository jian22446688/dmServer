<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminPage/index')}">页面管理</a></li>
        <li class="active"><a href="javascript:;">解决方案配置列表</a></li>
        <li><a href="{:url('AdminPage/solutionAdd')}">添加内容</a></li>
    </ul>
    <div style="height: 32px"></div>

    <table class="table table-hover table-bordered table-list" >
        <thead >
        <tr>
            <th width="50">ID</th>
            <th width="60">上级</th>
            <th>标题</th>
            <th width="160">更新日期</th>
            <th width="160">发布日期</th>

            <th width="90">操作</th>
        </tr>
        </thead>

        <foreach name="solulist" item="vo">
            <tr>
                <td><b>{$vo.id}</b></td>
                <td><b>{$vo.parent_id}</b></td>
                <td>{$vo.title}</td>
                <td>{$vo.update_time}</td>
                <td>{$vo.create_time}</td>
                <td>
                    <a href="{:url('AdminPage/solutionEdit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                    <a href="{:url('AdminPage/solutionDel',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
    </table>
    <ul style="float: right" class="pagination">{$page|default=''}</ul>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script>

    function reloadPage(win) {
        win.location.reload();
    }

    $(function () {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function () {
            //批量复制
            $('.js-articles-copy').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=copy&ids=" + ids, {
                    title: "批量复制",
                    width: "300px"
                });
            });
            //批量移动
            $('.js-articles-move').click(function (e) {
                var ids = [];
                $("input[name='ids[]']").each(function () {
                    if ($(this).is(':checked')) {
                        ids.push($(this).val());
                    }
                });

                if (ids.length == 0) {
                    art.dialog.through({
                        id: 'error',
                        icon: 'error',
                        content: '您没有勾选信息，无法进行操作！',
                        cancelVal: '关闭',
                        cancel: true
                    });
                    return false;
                }

                ids = ids.join(',');
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminArticle&a=move&old_term_id={$term.term_id|default=0}&ids=" + ids, {
                    title: "批量移动",
                    width: "300px"
                });
            });
        });
    });
</script>
</body>
</html>
