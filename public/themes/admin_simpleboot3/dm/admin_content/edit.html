<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminContent/index')}">内容列表</a></li>
        <li><a href="{:url('AdminContent/add')}">添加内容</a></li>
        <li class="active"><a href="javascript:;">编辑内容</a></li>
    </ul>
    <form action="{:url('AdminContent/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类<span class="form-required">*</span></th>
                        <td >
                            <input id="post-id" type="hidden" name="post[id]" value="{$content.id}">
                            <select style="width: 300px;" class="form-control" name="post[category_id]">
                                <option value="0">请选择分类</option>
                                <foreach name="catagory" item="vo">
                                    <if condition="($vo.id == $content.category_id)">
                                        <option value="{$vo.id|default='0'}" selected>{$vo.name}</option>
                                        <else/>
                                        <option value="{$vo.id|default='0'}">{$vo.name}</option>
                                    </if>

                                </foreach>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th width="100">类型<span class="form-required">*</span></th>
                        <td>
                            <if condition="($content.type == 1)">
                                <input class="d-filetype" type="radio" name="post[type]" value="1" checked ="checked">图片
                                <input class="d-filetype"type="radio" name="post[type]" value="2">视频
                                <elseif condition="($content.type == 2)"/>
                                <input class="d-filetype" type="radio" name="post[type]" value="1">图片
                                <input class="d-filetype"type="radio" name="post[type]" value="2" checked ="checked">视频
                            </if>

                        </td>
                    </tr>
                    <tr>
                        <th width="100">状态<span class="form-required">*</span></th>
                        <td >
                            <if condition="($content.status)">
                                <input type="radio" name="post[status]" value="0">未发布
                                <input type="radio" name="post[status]" value="1" checked ="checked">已发布
                                <else />
                                <input type="radio" name="post[status]" value="0" checked ="checked">未发布
                                <input type="radio" name="post[status]" value="1">已发布
                            </if>

                        </td>
                    </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[title]"
                                   id="title" required value="{$content['title']|default=''}" placeholder="请输入标题"/>
                        </td>
                    </tr>

                    <tr>
                        <th>介绍</th>
                        <td>
                            <script type="text/plain" id="content" name="post[description]">{$content['description']}</script>
                        </td>
                    </tr>

                    <tr id="d-is-video">
                        <th>视频</th>
                        <td class="form-inline">
                            <input id="file-video" class="form-control" type="text" name="post[videopath]"
                                   value="{$content.videopath|default=''}" placeholder="请上传视频文件" readonly="readonly" style="width: 200px;">
                            <notempty name="post.more.video">
                                <a id="file-video-preview" href="{:cmf_get_file_download_url($content.videopath)}"
                                   target="_blank">下载</a>
                            </notempty>
                            <a href="javascript:uploadOne('文件上传','#file-video','video');">上传</a>
                        </td>
                    </tr>

                </table>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                        <a class="btn btn-default" href="{:url('AdminContent/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>缩略图</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="post[file]" id="thumbnail" value="{$content.file|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <if condition="empty($content.file)">
                                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                        <else/>
                                        <img src="{:cmf_get_image_preview_url($content.file)}"
                                             id="thumbnail-preview"
                                             width="135" style="cursor: pointer"/>
                                    </if>
                                </a>

                                <input type="button" class="btn btn-sm btn-cancel-thumbnail" value="取消图片">
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#d-is-video').hide()
        $('.d-filetype').on('click', function (value) {
            if(value.target.value == 1){
                $('#d-is-video').hide()
            }else if (value.target.value == 2){
                $('#d-is-video').show()
            }
        })

        var a3 = {
            toolbars: [[
                'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc', '|',
                'rowspacingtop', 'rowspacingbottom', 'lineheight', '|',
                'customstyle', 'paragraph', 'fontfamily', 'fontsize', '|',
                'directionalityltr', 'directionalityrtl', 'indent', '|',
                'justifyleft', 'justifycenter', 'justifyright', 'justifyjustify', '|', 'touppercase', 'tolowercase', '|',
            ]],
            autoHeightEnabled: true,
            autoFloatEnabled: true
        }
        editorcontent = new baidu.editor.ui.Editor(a3);
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

</script>
</body>
</html>
